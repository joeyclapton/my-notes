<form (submit)="onSave()" [formGroup]="formNotes">
    <label for="Title">Title</label>
    <input type="text" name="title" id="Title" formControlName="title" required>
    <button type="submit">
        Add Note
    </button>
</form>

<ul *ngFor="let note of notes;">
    <app-note [title]="note.title" [text]="note.text" />
</ul>
